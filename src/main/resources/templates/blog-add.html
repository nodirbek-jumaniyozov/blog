<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Adding an article</h1>
    <form action="/blog-main/add" method="post">
        <input type="text" name="title" placeholder="Enter the name of article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter the anons of article" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter the full text of article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
